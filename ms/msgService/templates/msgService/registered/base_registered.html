<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
</head>
<body>

    <div style="font-family: 'Raleway', sans-serif;">
        <nav class="navbar navbar-inverse navbar-fixed-top" style="font-weight: bold;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'home' %}">MS</a>
                </div>


                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{%  url 'contacts' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>  Contacts</a></li>
                    <li><a href="{%  url 'options' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>  Options</a></li>
                    <li><a href="{%  url 'logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>  Logout</a></li>
                </ul>
            </div><!-- /.container-fluid -->
        </nav>
        <div style="padding-top: 2.8%">
            <div class="col-md-3"></div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
