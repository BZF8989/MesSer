{% extends 'msgService/base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Login to Your Account</h3>
                        {% if error_message %}
                            <p style="color: #761c19;"><strong>{{ error_message|safe }}</strong></p>
                        {% endif %}
                        <form class="form-horizontal" role="form" action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_username">
                                    Phone Number:
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_username" maxlength="30" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_password">
                                    Password:
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_password" maxlength="30" name="password" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Don't have an account? <a href="{% url 'register' %}">Click here</a> to register.
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
